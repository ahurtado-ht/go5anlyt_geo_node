<!doctype html>
<html ng-app="demoapp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/leaflet/dist/leaflet.js"></script>
    <script src="../bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
    <script>
        var app = angular.module("demoapp", ['leaflet-directive']);
        app.controller("BasicFirstController", [ "$scope", function($scope) {
			angular.extend($scope, {
				center: {
					lat: 4.68592950660633,
					lng: -74.10140991210938,
					zoom: 7
				},
				defaults: {
					scrollWheelZoom: false
				}
			});
        }]);
    </script>
  </head>

<body>

<div ng-controller="BasicFirstController">
    <form>
        Latitude : <input type="number" step="any" ng-model="center.lat">
        Longitude : <input type="number" step="any" ng-model="center.lng">
        Zoom : <input type="number" step="any" ng-model="center.zoom">
    </form>

    <leaflet width="100%" height="480px" center="center"></leaflet>
	
    <h1>First steps, basic example</h1>
</div>
	
	
	
  </body>
</html>
